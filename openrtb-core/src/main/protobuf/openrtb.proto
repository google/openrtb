syntax = "proto2";
package com.google.openrtb;
option java_outer_classname = "OpenRtb";

import "openrtb-native.proto";

/**
 * OpenRTB extensions ("ext" fields in the spec & JSON representation)
 * are represented here by Protocol Buffer extensions. This proto only
 * reserves the range of IDs 100-9999 at every extensible object.
 * <p>
 * Reserved ranges:
 * <ol>
 *   <li>100-199: Reserved for Google, including the openrtb-doubleclick
 *                library (DcExt) and Open Bidder project (ObExt).</li>
 *   <li>200-999: Free for use with other exchanges or projects.</li>
 *   <li>1000-1999: Reserved for Google.</li>
 *   <li>2000-9999: Free for use with other exchanges or projects.</li>
 * </ol>
 */

/*
 * OpenRTB 3.2.1: The top-level bid request object contains a globally unique bid request
 * or auction ID. This id attribute is required as is at least one impression object
 * (Section 3.2.2). Other attributes in this top-level object establish rules and restrictions
 * that apply to all impressions being offered.
 *
 * There are also several subordinate objects that provide detailed data to potential buyers.
 * Among these are the Site and App objects, which describe the type of published media in which
 * the impression(s) appear. These objects are highly recommended, but only one applies to
 * a given bid request depending on whether the media is browser-based web content or a non-browser
 * application, respectively.
 */
message BidRequest {
  /*
   * Unique ID of the bid request, provided by the exchange.
   */
  required string id = 1;
  /*
   * Array of Imp objects (Section 3.2.2) representing the impressions offered.
   * At least 1 Imp object is required.
   */
  repeated Impression imp = 2;
  /*
   * Details via a Site object (Section 3.2.6) about the publisher’s website.
   * Only applicable and recommended for websites.
   */
  optional Site site = 3;
  /*
   * Details via an App object (Section 3.2.7) about the publisher’s app
   * (i.e., non-browser applications). Only applicable and recommended for apps.
   */
  optional App app = 4;
  /*
   * Details via a Device object (Section 3.2.11) about the user’s
   * device to which the impression will be delivered.
   */
  optional Device device = 5;
  /*
   * Details via a User object (Section 3.2.13) about the human
   * user of the device; the advertising audience.
   */
  optional User user = 6;
  /**
   * Indicator of test mode in which auctions are not billable, where 0 = live mode, 1 = test mode.
   */
  optional bool test = 15;
  /*
   * Auction type, where 1 = First Price, 2 = Second Price Plus.
   * Exchange-specific auction types can be defined using values greater than 500.
   */
  optional AuctionType at = 7 [default = SECOND_PRICE];
  /*
   * Maximum time in milliseconds to submit a bid to avoid timeout.
   * This value is commonly communicated offline.
   */
  optional int32 tmax = 8;
  /*
   * Whitelist of buyer seats allowed to bid on this impression.
   * Seat IDs must be communicated between bidders and the exchange a priori.
   * Omission implies no seat restrictions.
   */
  repeated string wseat = 9;
  /*
   * Flag to indicate if Exchange can verify that the impressions offered represent all of the
   * impressions available in context (e.g., all on the web page, all video spots such as
   * pre/mid/post roll) to support road-blocking. 0 = no or unknown, 1 = yes, the impressions
   * offered represent all that are available.
   */
  optional bool allimps = 10;
  /*
   * Array of allowed currencies for bids on this bid request using ISO-4217 alpha codes.
   * Recommended only if the exchange accepts multiple currencies.
   */
  repeated string cur = 11;
  /*
   * Blocked advertiser categories using the IAB content categories. Refer to List 5.1.
   */
  repeated ContentCategory bcat = 12;
  /*
   * Block list of advertisers by their domains (e.g., “ford.com”).
   */
  repeated string badv = 13;
  /*
   * A Regs object (Section 3.2.16) that specifies any industry, legal,
   * or governmental regulations in force for this request.
   */
  optional Regulations regs = 14;
  /**
   * Extensions.
   */
  extensions 100 to 9999;

  enum AuctionType {
    FIRST_PRICE = 1;
    SECOND_PRICE = 2;
    FIXED_PRICE = 3;
  }

  /*
   * OpenRTB 3.2.2: This object describes an ad placement or impression being auctioned.
   * A single bid request can include multiple Imp objects, a use case for which might be
   * an exchange that supports selling all ad positions on a given page.
   * Each Imp object has a required ID so that bids can reference them individually.
   *
   * The presence of Banner (Section 3.2.3), Video (Section 3.2.4), and/or Native (Section 3.2.5)
   * objects subordinate to the Imp object indicates the type of impression being offered.
   * The publisher can choose one such type which is the typical case or mix them at their
   * discretion. However, any given bid for the impression must conform to one of the offered types.
   */
  message Impression {
    /*
     * A unique identifier for this impression within the context of the bid request
     * (typically, value starts with 1, and increments up to n for n impressions).
     */
    required string id = 1;
    /*
     * A Banner object (Section 3.2.3); required if this impression is
     * offered as a banner ad opportunity.
     */
    optional Banner banner = 2;
    /*
     * A Video object (Section 3.2.4); required if this impression is
     * offered as a video ad opportunity.
     */
    optional Video video = 3;
    /**
     * A Native object (Section 3.2.5); required if this impression is
     * offered as a native ad opportunity.
     */
    optional Native native = 13;
    /*
     * Name of ad mediation partner, SDK technology, or player responsible for rendering ad
     * (typically video or mobile). Used by some ad servers to customize ad code by partner.
     * Recommended for video and/or apps.
     */
    optional string displaymanager = 4;
    /*
     * Version of ad mediation partner, SDK technology, or native player responsible for rendering
     * ad (typically video or mobile). Used by some ad servers to customize ad code by partner.
     * Recommended for video and/or apps.
     */
    optional string displaymanagerver = 5;
    /*
     * 1 = the ad is interstitial or full screen, 0 = not interstitial.
     */
    optional bool instl = 6;
    /*
     * Identifier for specific ad placement or ad tag that was used to initiate the auction.
     * This can be useful for debugging of any issues, or for optimization by the buyer.
     */
    optional string tagid = 7;
    /*
     * Minimum bid for this impression expressed in CPM.
     */
    optional double bidfloor = 8 [default = 0];
    /*
     * Currency specified using ISO-4217 alpha codes. This may be different from bid currency
     * returned by bidder if this is allowed by the exchange.
     */
    optional string bidfloorcur = 9 [default = "USD"];
    /**
     * Flag to indicate if the impression requires secure HTTPS URL creative assets and markup,
     * where 0 = non-secure, 1 = secure. If omitted, the secure state is unknown, but non-secure
     * HTTP support can be assumed.
     */
    optional bool secure = 12;
    /*
     * Array of exchange-specific names of supported iframe busters.
     */
    repeated string iframebuster = 10;
    /*
     * A Pmp object (Section 3.2.17) containing any private marketplace deals
     * in effect for this impression.
     */
    optional PMP pmp = 11;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 5.4: The following table specifies the position of the ad as a relative measure
     * of visibility or prominence.
     *
     * This OpenRTB table has values derived from the IAB Quality Assurance Guidelines (QAG).
     * Practitioners should keep in sync with updates to the QAG values as published on IAB.net.
     * Values “3” – “6” apply to apps per the mobile addendum to QAG version 1.5.
     */
    enum AdPosition {
      UNKNOWN = 0;
      ABOVE_THE_FOLD = 1;
      DEPRECATED_LIKELY_BELOW_THE_FOLD = 2;
      BELOW_THE_FOLD = 3;
      HEADER = 4;
      FOOTER = 5;
      SIDEBAR = 6;
      AD_POSITION_FULLSCREEN = 7;
    }

    /*
     * OpenRTB 5.6: The following table is a list of API frameworks supported by the publisher.
     * Note that MRAID-1 is a subset of MRAID-2. In OpenRTB 2.1 and prior, value “3” was “MRAID”.
     * However, not all MRAID capable APIs understand MRAID-2 features and as such the only safe
     * interpretation of value “3” is MRAID-1. In OpenRTB 2.2, this was made explicit and MRAID-2
     * has been added as value “5”.
     */
    enum APIFramework {
      VPAID_1 = 1;
      VPAID_2 = 2;
      MRAID_1 = 3;
      ORMMA = 4;
      MRAID_2 = 5;
    }

    /*
     * OpenRTB 3.2.3: This object represents the most general type of impression.
     * Although the term “banner” may have very specific meaning in other contexts,
     * here it can be many things including a simple static image, an expandable ad unit,
     * or even in-banner video (refer to the Video object in Section 3.2.4 for the more
     * generalized and full featured video ad units). An array of Banner objects can also
     * appear within the Video to describe optional companion ads defined in the VAST specification.
     *
     * The presence of a Banner as a subordinate of the Imp object indicates that this impression
     * is offered as a banner type impression. At the publisher’s discretion, that same impression
     * may also be offered as video and/or native by also including as Imp subordinates the Video
     * and/or Native objects, respectively. However, any given bid for the impression must conform
     * to one of the offered types.
     */
    message Banner {
      /*
       * Width of the impression in pixels.
       * If neither wmin nor wmax are specified, this value is an exact
       * width requirement. Otherwise it is a preferred width.
       */
      optional int32 w = 1;
      /*
       * Height of the impression in pixels.
       * If neither hmin nor hmax are specified, this value is an exact
       * height requirement. Otherwise it is a preferred height.
       */
      optional int32 h = 2;
      /**
       * Maximum width of the impression in pixels.
       * If included along with a w value then w should be interpreted
       * as a recommended or preferred width.
       */
      optional int32 wmax = 11;
      /**
       * Maximum height of the impression in pixels.
       * If included along with an h value then h should be interpreted
       * as a recommended or preferred height.
       */
      optional int32 hmax = 12;
      /**
       * Minimum width of the impression in pixels.
       * If included along with a w value then w should be interpreted
       * as a recommended or preferred width.
       */
      optional int32 wmin = 13;
      /**
       * Minumum height of the impression in pixels.
       * If included along with an h value then h should be interpreted
       * as a recommended or preferred height.
       */
      optional int32 hmin = 14;
      /*
       * Unique identifier for this banner object. Recommended when Banner objects are
       * used with a Video object (Section 3.2.4) to represent an array of companion ads.
       * Values usually start at 1 and increase with each object; should be unique within
       * an impression.
       */
      optional string id = 3;
      /*
       * Blocked banner ad types. Refer to List 5.2.
       */
      repeated BannerAdType btype = 5 [packed = true];
      /*
       * Blocked creative attributes. Refer to List 5.3.
       */
      repeated CreativeAttribute battr = 6 [packed = true];
      /*
       * Ad position on screen. Refer to List 5.4.
       */
      optional AdPosition pos = 4 [default = UNKNOWN];
      /*
       * Whitelist of content MIME types supported. Popular MIME types include,
       * but are not limited to “image/jpg”, “image/gif” and “application/x-shockwave-flash”.
       */
      repeated string mimes = 7;
      /*
       * Specify if the banner is delivered in the top frame (true) or in an iframe (false).
       */
      optional bool topframe = 8;
      /*
       * Directions in which the banner may expand. Refer to List 5.5.
       */
      repeated ExpandableDirection expdir = 9 [packed = true];
      /*
       * List of supported API frameworks for this impression. Refer to List 5.6.
       * If an API is not explicitly listed, it is assumed not to be supported.
       */
      repeated APIFramework api = 10 [packed = true];
      /**
       * Extensions.
       */
      extensions 100 to 9999;

      /*
       * OpenRTB 5.2: types of ads that can be accepted by the exchange unless
       * restricted by publisher site settings.
       */
      enum BannerAdType {
        /*
         * "Usually mobile".
         */
        XHTML_TEXT_AD = 1;
        /*
         * "Usually mobile".
         */
        XHTML_BANNER_AD = 2;
        /*
         * Javascript must be valid XHTML (ie, script tags included).
         */
        JAVASCRIPT_AD = 3;
        /*
         * Iframe.
         */
        IFRAME = 4;
      }

      /*
       * OpenRTB 5.5: The following table lists the directions in which an expandable ad may expand,
       * given the positioning of the ad unit on the page and constraints imposed by the content.
       */
      enum ExpandableDirection {
        LEFT = 1;
        RIGHT = 2;
        UP = 3;
        DOWN = 4;
        EXPANDABLE_FULLSCREEN = 5;
      }
    }

    /*
     * OpenRTB 3.2.4: This object represents an in-stream video impression.
     * Many of the fields are non-essential for minimally viable transactions, but are included
     * to offer fine control when needed. Video in OpenRTB generally assumes compliance with
     * the VAST standard. As such, the notion of companion ads is supported by optionally
     * including an array of Banner objects (refer to the Banner object in Section 3.2.3)
     * that define these companion ads.
     *
     * The presence of a Video as a subordinate of the Imp object indicates that this impression
     * is offered as a video type impression. At the publisher’s discretion, that same impression
     * may also be offered as banner and/or native by also including as Imp subordinates the
     * Banner and/or Native objects, respectively. However, any given bid for the impression
     * must conform to one of the offered types.
     */
    message Video {
      /*
       * Whitelist of content MIME types supported. Popular MIME types include,
       * but are not limited to “image/jpg”, “image/gif” and “application/x-shockwave-flash”.
       */
      repeated string mimes = 1;
      /*
       * Minimum video ad duration in seconds.
       * This field is not required, but it’s highly recommended.
       */
      optional int32 minduration = 3;
      /*
       * Maximum video ad duration in seconds.
       * This field is not required, but it’s highly recommended.
       */
      optional int32 maxduration = 4;
      /*
       * Deprecated; use protocols.
       */
      optional VideoBidResponseProtocol protocol = 5 [deprecated = true];
      /*
       * Array of supported video bid response protocols. Refer to List 5.8.
       * At least one supported protocol must be specified in either the
       * protocol or protocols attribute.
       */
      repeated VideoBidResponseProtocol protocols = 21 [packed = true];
      /*
       * Width of the player in pixels.
       * This field is not required, but it’s highly recommended.
       */
      optional int32 w = 6;
      /*
       * Height of the player in pixels.
       * This field is not required, but it’s highly recommended.
       */
      optional int32 h = 7;
      /*
       * Indicates the start delay in seconds for pre-roll, mid-roll, or post-roll ad placements.
       * Refer to List 5.10 (enum VideoStartDelay) for additional generic values.
       * This field is not required, but it’s highly recommended.
       */
      optional int32 startdelay = 8;
      /*
       * Indicates if the impression must be linear, nonlinear, etc.
       * If none specified, assume all are allowed. Refer to List 5.7.
       */
      optional VideoLinearity linearity = 2;
      /*
       * If multiple ad impressions are offered in the same bid request, the sequence number
       * will allow for the coordinated delivery of multiple creatives.
       */
      optional int32 sequence = 9 [default = 1];
      /*
       * Blocked creative attributes. Refer to List 5.3.
       */
      repeated CreativeAttribute battr = 10 [packed = true];
      /*
       * Maximum extended video ad duration, if extension is allowed.
       * If blank or 0, extension is not allowed. If -1, extension is allowed, and there is
       * no time limit imposed. If greater than 0, then the value represents the number of
       * seconds of extended play supported beyond the maxduration value.
       */
      optional int32 maxextended = 11 [default = 0];
      /*
       * Minimum bit rate in Kbps. Exchange may set this dynamically,
       * or universally across their set of publishers.
       */
      optional int32 minbitrate = 12;
      /*
       * Maximum bit rate in Kbps. Exchange may set this dynamically,
       * or universally across their set of publishers.
       */
      optional int32 maxbitrate = 13;
      /*
       * Indicates if letter-boxing of 4:3 content into a 16:9 window is allowed,
       * where 0 = no, 1 = yes.
       */
      optional bool boxingallowed = 14 [default = true];
      /*
       * Allowed playback methods. If none specified, assume all are allowed. Refer to List 5.9.
       */
      repeated VideoPlaybackMethod playbackmethod = 15 [packed = true];
      /*
       * Supported delivery methods (e.g., streaming, progressive).
       * If none specified, assume all are supported. Refer to List 5.13.
       */
      repeated ContentDeliveryMethod delivery = 16 [packed = true];
      /*
       * Ad position on screen. Refer to List 5.4.
       */
      optional AdPosition pos = 17 [default = UNKNOWN];
      /*
       * Array of Banner objects (Section 3.2.3) if companion ads are available.
       */
      repeated Banner companionad = 18;
      /*
       * List of supported API frameworks for this impression. Refer to List 5.6.
       * If an API is not explicitly listed, it is assumed not to be supported.
       */
      repeated APIFramework api = 19 [packed = true];
      /*
       * Supported VAST companion ad types. Refer to List 5.12.
       * Recommended if companion Banner objects are included via the companionad array.
       */
      repeated VASTCompanionType companiontype = 20 [packed = true];
      /**
       * Companion ads in OpenRTB 2.1 format.  (Or to be precise, interpretations
       * based on the buggy sample message in 5.1.4, fixed later in 2.2.)
       */
      optional CompanionAd companionad_21 = 22 [deprecated = true];
      /**
       * Extensions.
       */
      extensions 100 to 9999;

      /**
       * OpenRTB 2.1 compatibility.
       */
      message CompanionAd {
        repeated Banner banner = 1;
        extensions 100 to 9999;
      }

      /*
       * OpenRTB 5.7: The following table indicates the options for video linearity.
       * “In-stream” or “linear” video refers to pre-roll, post-roll, or mid-roll video ads
       * where the user is forced to watch ad in order to see the video content.
       * “Overlay” or “non-linear” refer to ads that are shown on top of the video content.
       *
       * This field is optional. The following is the interpretation of the bidder based upon the
       * presence or absence of the field in the bid request:
       * - If no value is set, any ad (linear or not) can be present in the response.
       * - If a value is set, only ads of the corresponding type can be present in the response.
       *
       * This OpenRTB table has values derived from the IAB Quality Assurance Guidelines (QAG).
       * Practitioners should keep in sync with updates to the QAG values as published on IAB.net.
       */
      enum VideoLinearity {
        LINEAR = 1;
        NON_LINEAR = 2;
      }

      /*
       * OpenRTB 5.8: The following table lists the options for video bid response protocols that
       * could be supported by an exchange.
       */
      enum VideoBidResponseProtocol {
        VAST_1_0 = 1;
        VAST_2_0 = 2;
        VAST_3_0 = 3;
        VAST_1_0_WRAPPER = 4;
        VAST_2_0_WRAPPER = 5;
        VAST_3_0_WRAPPER = 6;
      }

      /*
       * OpenRTB 5.9: The following table lists the various video playback methods.
       */
      enum VideoPlaybackMethod {
        AUTO_PLAY_SOUND_ON = 1;
        AUTO_PLAY_SOUND_OFF = 2;
        CLICK_TO_PLAY = 3;
        MOUSE_OVER = 4;
      }

      /**
       * OpenRTB 5.10: The following table lists the various options for the video start delay.
       * If the start delay value is greater than 0, then the position is mid-roll and the value
       * indicates the start delay.
       */
      enum VideoStartDelay {
        PRE_ROLL = 0;
        GENERIC_MID_ROLL = -1;
        GENERIC_POST_ROLL = -2;
      }

      /*
       * OpenRTB 5.12: The following table lists the options for the video quality.
       * These values are defined by the IAB –
       * http://www.iab.net/media/file/long-form-video-final.pdf.
       */
      enum VASTCompanionType {
        STATIC = 1;
        HTML = 2;
        COMPANION_IFRAME = 3;
      }

      /*
       * OpenRTB 5.13: The following table lists the various options for the delivery
       * of video content.
       */
      enum ContentDeliveryMethod {
        STREAMING = 1;
        PROGRESSIVE = 2;
      }
    }

    /**
     * OpenRTB 3.2.5: This object represents a native type impression.
     * Native ad units are intended to blend seamlessly into the surrounding content
     * (e.g., a sponsored Twitter or Facebook post). As such, the response must be
     * well-structured to afford the publisher fine-grained control over rendering.
     *
     * The Native Subcommittee has developed a companion specification to OpenRTB
     * called the Native Ad Specification. It defines the request parameters and response markup
     * structure of native ad units. This object provides the means of transporting request
     * parameters as an opaque string so that the specific parameters can evolve separately
     * under the auspices of the Native Ad Specification. Similarly, the ad markup served
     * will be structured according to that specification.
     *
     * The presence of a Native as a subordinate of the Imp object indicates that this
     * impression is offered as a native type impression. At the publisher’s discretion,
     * that same impression may also be offered as banner and/or video by also including as
     * Imp subordinates the Banner and/or Video objects, respectively.
     * However, any given bid for the impression must conform to one of the offered types.
     */
    message Native {
      /**
       * Request payload complying with the Native Ad Specification.
       */
      required NativeRequest request = 1;
      /**
       * Version of the Native Ad Specification to which request complies;
       * highly recommended for efficient parsing.
       */
      optional string ver = 2;
      /**
       * List of supported API frameworks for this impression.  Refer to List 5.6.
       * If an API is not explicitly listed, it is assumed not to be supported.
       */
      repeated APIFramework api = 3 [packed = true];
      /**
       * Blocked creative attributes. Refer to List 5.3.
       */
      repeated CreativeAttribute battr = 4 [packed = true];
      /**
       * Extensions.
       */
      extensions 100 to 9999;
    }

    /*
     * OpenRTB 3.2.17: This object is the private marketplace container for direct deals between
     * buyers and sellers that may pertain to this impression. The actual deals are represented
     * as a collection of Deal objects. Refer to Section 7.2 for more details.
     */
    message PMP {
      /*
       * Indicator of auction eligibility to seats named in the Direct Deals object,
       * where 0 = all bids are accepted, 1 = bids are restricted to the deals specified
       * and the terms thereof.
       */
      optional bool private_auction = 1;
      /*
       * Array of Deal (Section 3.2.18) objects that convey the specific deals applicable
       * to this impression.
       */
      repeated Deal deals = 2;
      /**
       * Extensions.
       */
      extensions 100 to 9999;

      /*
       * OpenRTB 3.2.18: This object constitutes a specific deal that was struck a priori
       * between a buyer and a seller. Its presence with the Pmp collection indicates that
       * this impression is available under the terms of that deal.
       * Refer to Section 7.2 for more details.
       */
      message Deal {
        /*
         * A unique identifier for the direct deal.
         */
        required string id = 1;
        /*
         * Minimum bid for this impression expressed in CPM.
         */
        optional double bidfloor = 2 [default = 0];
        /*
         * Currency specified using ISO-4217 alpha codes. This may be different from bid currency
         * returned by bidder if this is allowed by the exchange.
         */
        optional string bidfloorcur = 3 [default = "USD"];
        /*
         * Optional override of the overall auction type of the bid request,
         * where 1 = First Price, 2 = Second Price Plus, 3 = the value passed in bidfloor is
         * the agreed upon deal price. Additional auction types can be defined by the exchange.
         */
        optional AuctionType at = 6;
         /*
          * Whitelist of buyer seats allowed to bid on this deal. Seat IDs must be communicated
          * between bidders and the exchange a priori. Omission implies no seat restrictions.
          */
        repeated string wseat = 4;
        /*
         * Array of advertiser domains (e.g., advertiser.com) allowed to bid on this deal.
         * Omission implies no advertiser restrictions.
         */
        repeated string wadomain = 5;
        /**
         * Extensions.
         */
        extensions 100 to 9999;
      }
    }
  }

  /*
   * OpenRTB 3.2.6: This object should be included if the ad supported content is a website
   * as opposed to a non-browser application. A bid request must not contain both a Site and
   * an App object. At a minimum, it is useful to provide a site ID or page URL,
   * but this is not strictly required.
   */
  message Site {
    /*
     * Site ID on the exchange.
     * This field is not required, but it’s highly recommended.
     */
    optional string id = 1;
    /*
     * Site name (may be masked at publisher’s request).
     */
    optional string name = 2;
    /*
     * Domain of the site, used for advertiser side blocking. For example, “foo.com”.
     */
    optional string domain = 3;
    /*
     * Array of IAB content categories of the site.  Refer to List 5.1.
     */
    repeated ContentCategory cat = 4;
    /*
     * Array of IAB content categories that describe the current section of the site.
     * Refer to List 5.1.
     */
    repeated ContentCategory sectioncat = 5;
    /*
     * Array of IAB content categories that describe the current page or view of the site.
     * Refer to List 5.1.
     */
    repeated ContentCategory pagecat = 6;
    /*
     * URL of the page where the impression will be shown.
     */
    optional string page = 7;
    /*
     * Referrer URL that caused navigation to the current page.
     */
    optional string ref = 9;
    /*
     * Search string that caused navigation to the current page.
     */
    optional string search = 10;
    /**
     * Mobile-optimized signal, where 0 = no, 1 = yes.
     */
    optional bool mobile = 15;
    /*
     * Indicates if the site has a privacy policy, where 0 = no, 1 = yes.
     */
    optional bool privacypolicy = 8;
    /*
     * Details about the Publisher (Section 3.2.8) of the site.
     */
    optional Publisher publisher = 11;
    /*
     * Details about the Content (Section 3.2.9) within the site.
     */
    optional Content content = 12;
    /*
     * Comma separated list of keywords about this site.
     */
    repeated string keywords = 13;
    /**
     * Extensions.
     */
    extensions 100 to 9999;
  }

  /*
   * OpenRTB 3.2.7: This object should be included if the ad supported content is a non-browser
   * application (typically in mobile) as opposed to a website. A bid request must not contain
   * both an App and a Site object. At a minimum, it is useful to provide an App ID or bundle,
   * but this is not strictly required.
   */
  message App {
    /*
     * Application ID on the exchange.
     * This field is not required, but it’s highly recommended.
     */
    optional string id = 1;
    /*
     * Application name (may be aliased at publisher’s request).
     */
    optional string name = 2;
    /*
     * Application bundle or package name (e.g., com.foo.mygame). This is intended to be a
     * unique ID across multiple exchanges.
     */
    optional string bundle = 8;
    /*
     * Domain of the application. For example, “mygame.foo.com”.
     */
    optional string domain = 3;
    /*
     * App store URL for an installed app; for QAG 1.5 compliance.
     */
    optional string storeurl = 16;
    /*
     * Array of IAB content categories of the app. Refer to List 5.1.
     */
    repeated ContentCategory cat = 4;
    /*
     * Array of IAB content categories that describe the current section of the app.
     * Refer to List 5.1.
     */
    repeated ContentCategory sectioncat = 5;
    /*
     * Array of IAB content categories that describe the current page or view of the app.
     * Refer to List 5.1.
     */
    repeated ContentCategory pagecat = 6;
    /*
     * Application version.
     */
    optional string ver = 7;
    /*
     * Indicates if the app has a privacy policy, where 0 = no, 1 = yes.
     */
    optional bool privacypolicy = 9;
    /*
     * 0 = app is free, 1 = the app is a paid version.
     */
    optional bool paid = 10;
    /*
     * Details about the Publisher (Section 3.2.8) of the app.
     */
    optional Publisher publisher = 11;
    /*
     * Details about the Content (Section 3.2.9) within the app.
     */
    optional Content content = 12;
    /*
     * Comma separated list of keywords about the app.
     */
    repeated string keywords = 13;
    /**
     * Extensions.
     */
    extensions 100 to 9999;
  }

  /*
   * OpenRTB 3.2.8: This object describes the publisher of the media in which the ad
   * will be displayed. The publisher is typically the seller in an OpenRTB transaction.
   */
  message Publisher {
    /*
     * Exchange-specific publisher ID.
     */
    optional string id = 1;
    /*
     * Publisher name (may be aliased at publisher’s request).
     */
    optional string name = 2;
    /*
     * Array of IAB content categories that describe the publisher. Refer to List 5.1.
     */
    repeated ContentCategory cat = 3;
    /*
     * Highest level domain of the publisher (e.g., “publisher.com”).
     */
    optional string domain = 4;
    /**
     * Extensions.
     */
    extensions 100 to 9999;
  }

  /*
   * OpenRTB 3.2.9: This object describes the content in which the impression will appear,
   * which may be syndicated or non-syndicated content. This object may be useful when
   * syndicated content contains impressions and does not necessarily match the publisher’s
   * general content. The exchange might or might not have knowledge of the page where
   * the content is running, as a result of the syndication method. For example might be
   * a video impression embedded in an iframe on an unknown web property or device.
   */
  message Content {
    /*
     * ID uniquely identifying the content.
     */
    optional string id = 1;
    /*
     * Content episode number (typically applies to video content).
     */
    optional int32 episode = 2;
    /*
     * Content title.
     * Video Examples: “Search Committee” (television), “A New Hope” (movie),
     * or “Endgame” (made for web).
     * Non-Video Example: “Why an Antarctic Glacier Is Melting So Quickly” (Time magazine article).
     */
    optional string title = 3;
    /*
     * Content series.
     * Video Examples: “The Office” (television), “Star Wars” (movie), or “Arby ‘N’ The Chief”
     * (made for web).
     * Non-Video Example: “Ecocentric” (Time Magazine blog).
     */
    optional string series = 4;
    /*
     * Content season; typically for video content (e.g., “Season 3”).
     */
    optional string season = 5;
    /*
     * Details about the content Producer (Section 3.2.10).
     */
    optional Producer producer = 15;
    /*
     * URL of the content, for buy-side contextualization or review.
     */
    optional string url = 6;
    /*
     * Array of IAB content categories that describe the content. Refer to List 5.1.
     */
    repeated ContentCategory cat = 7;
    /*
     * Video quality per IAB’s classification. Refer to List 5.11.
     */
    optional VideoQuality videoquality = 8;
    /*
     * Type of content (game, video, text, etc.). Refer to List 5.14.
     */
    optional ContentContext context = 12;
    /*
     * Content rating (e.g., MPAA).
     */
    optional string contentrating = 10;
    /*
     * User rating of the content (e.g., number of stars, likes, etc.).
     */
    optional string userrating = 11;
    /*
     * Media rating per QAG guidelines. Refer to List 5.15.
     */
    optional QAGMediaRating qagmediarating = 17;
    /*
     * Comma separated list of keywords describing the content.
     */
    repeated string keywords = 9;
    /*
     * 0 = not live, 1 = content is live (e.g., stream, live blog).
     */
    optional bool livestream = 13;
    /*
     * 0 = indirect, 1 = direct.
     */
    optional bool sourcerelationship = 14;
    /*
     * Length of content in seconds; appropriate for video or audio.
     */
    optional int32 len = 16;
    /*
     * Content language using ISO-639-1-alpha-2.
     */
    optional string language = 19;
    /*
     * Indicator of whether or not the content is embeddable (e.g., an embeddable video player),
     * where 0 = no, 1 = yes.
     */
    optional bool embeddable = 18;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 5.11: The following table lists the options for the video quality.
     * These values are defined by the IAB – http://www.iab.net/media/file/long-form-video-final.pdf.
     */
    enum VideoQuality {
      QUALITY_UNKNOWN = 0;
      PROFESSIONAL = 1;
      PROSUMER = 2;
      USER_GENERATED = 3;
    }

    /*
     * OpenRTB 5.14: The following table lists the various options for indicating the type of
     * content in which the impression will appear.
     *
     * This OpenRTB table has values derived from the IAB Quality Assurance Guidelines (QAG).
     * Practitioners should keep in sync with updates to the QAG values as published on IAB.net.
     */
    enum ContentContext {
      VIDEO = 1;
      GAME = 2;
      MUSIC = 3;
      APPLICATION = 4;
      TEXT = 5;
      OTHER = 6;
      CONTEXT_UNKNOWN = 7;
    }

    /*
     * OpenRTB 5.15: The following table lists the media ratings used in describing content
     * based on the QAG categorization.
     * Refer to http://www.iab.net/ne_guidelines for more information.
     */
    enum QAGMediaRating {
      ALL_AUDIENCES = 1;
      EVERYONE_OVER_12 = 2;
      MATURE = 3;
    }
  }

  /*
   * OpenRTB 3.2.10: This object defines the producer of the content in which the ad will be shown.
   * This is particularly useful when the content is syndicated and may be distributed through
   * different publishers and thus when the producer and publisher are not necessarily
   * the same entity.
   */
  message Producer {
    /*
     * Content producer or originator ID. Useful if content is syndicated,
     * and may be posted on a site using embed tags.
     */
    optional string id = 1;
    /*
     * Content producer or originator name (e.g., “Warner Bros”).
     */
    optional string name = 2;
    /*
     * Array of IAB content categories that describe the content producer. Refer to List 5.1.
     */
    repeated ContentCategory cat = 3;
    /*
     * Highest level domain of the content producer (e.g., “producer.com”).
     */
    optional string domain = 4;
    /**
     * Extensions.
     */
    extensions 100 to 9999;
  }

  /*
   * OpenRTB 3.2.11: This object provides information pertaining to the device through which
   * the user is interacting. Device information includes its hardware, platform, location,
   * and carrier data. The device can refer to a mobile handset, a desktop computer, set top box,
   * or other digital device.
   */
  message Device {
    /*
     * Browser user agent string.
     * This field is not required, but it’s highly recommended.
     */
    optional string ua = 2;
    /*
     * Location of the device assumed to be the user’s current location defined by a
     * Geo object (Section 3.2.12).
     * This field is not required, but it’s highly recommended.
     */
    optional Geo geo = 4;
    /*
     * Standard “Do Not Track” flag as set in the header by the browser,
     * where 0 = tracking is unrestricted, 1 = do not track.
     * This field is not required, but it’s highly recommended.
     */
    optional bool dnt = 1;
    /**
     * “Limit Ad Tracking” signal commercially endorsed (e.g., iOS, Android),
     * where 0 = tracking is unrestricted, 1 = tracking must be limited per commercial guidelines.
     * This field is not required, but it’s highly recommended.
     */
    optional bool lmt = 23;
    /*
     * IPv4 address closest to device.
     * This field is not required, but it’s highly recommended.
     */
    optional string ip = 3;
    /*
     * IPv6 address closest to device.
     */
    optional string ipv6 = 9;
    /*
     * The general type of device. Refer to List 5.17.
     */
    optional DeviceType devicetype = 18;
    /*
     * Device make (e.g., “Apple”).
     */
    optional string make = 12;
    /*
     * Device model (e.g., “iPhone”).
     */
    optional string model = 13;
    /*
     * Device operating system (e.g., “iOS”).
     */
    optional string os = 14;
    /*
     * Device operating system version (e.g., “3.1.2”).
     */
    optional string osv = 15;
    /**
     * Hardware version of the device (e.g., "5S" for iPhone 5S).
     */
    optional string hwv = 24;
    /**
     * Physical width of the screen in pixels.
     */
    optional int32 w = 25;
    /**
     * Physical height of the screen in pixels.
     */
    optional int32 h = 26;
    /**
     * Screen size as pixels per linear inch.
     */
    optional int32 ppi = 27;
    /**
     * The ratio of physical pixels to device independent pixels.
     */
    optional double pxratio = 28;
    /*
     * Support for JavaScript, where 0 = no, 1 = yes.
     */
    optional bool js = 16;
    /*
     * Version of Flash supported by the browser.
     */
    optional string flashver = 19;
    /*
     * Browser language using ISO-639-1-alpha-2.
     */
    optional string language = 11;
    /*
     * Carrier or ISP, e.g. "VERIZON", specified using Mobile Network Code (MNC).
     * "WIFI" is often used in mobile to indicate high bandwidth
     * (e.g., video friendly vs. cellular).
     */
    optional string carrier = 10;
    /*
     * Network connection type. Refer to List 5.18.
     */
    optional ConnectionType connectiontype = 17;
    /**
     * ID sanctioned for advertiser use in the clear (i.e., not hashed).
     */
    optional string ifa = 20;
    /*
     * Hardware device ID (e.g., IMEI); hashed via SHA1.
     */
    optional string didsha1 = 5;
    /*
     * Hardware device ID (e.g., IMEI); hashed via MD5.
     */
    optional string didmd5 = 6;
    /*
     * Platform device ID (e.g., Android ID); hashed via SHA1.
     */
    optional string dpidsha1 = 7;
    /*
     * Platform device ID (e.g., Android ID); hashed via MD5.
     */
    optional string dpidmd5 = 8;
    /**
     * MAC address of the device; hashed via SHA1.
     */
    optional string macsha1 = 21;
    /**
     * MAC address of the device; hashed via MD5.
     */
    optional string macmd5 = 22;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 5.17: The following table lists the type of device from which the
     * impression originated.
     *
     * OpenRTB version 2.2 of the specification added distinct values for Mobile and Tablet.
     * It is recommended that any bidder adding support for 2.2 treat a value of 1 as an
     * acceptable alias of 4 & 5.
     *
     * This OpenRTB table has values derived from the IAB Quality Assurance Guidelines (QAG).
     * Practitioners should keep in sync with updates to the QAG values as published on IAB.net.
     */
    enum DeviceType {
      MOBILE = 1;
      PERSONAL_COMPUTER = 2;
      CONNECTED_TV = 3;
      PHONE = 4;
      TABLET = 5;
      CONNECTED_DEVICE = 6;
      SET_TOP_BOX = 7;
    }

    /*
     * OpenRTB 5.18: The following table lists the various options for the type of
     * device connectivity.
     */
    enum ConnectionType {
      CONNECTION_UNKNOWN = 0;
      ETHERNET = 1;
      WIFI = 2;
      CELL_UNKNOWN = 3;
      CELL_2G = 4;
      CELL_3G = 5;
      CELL_4G = 6;
    }
  }

  /*
   * OpenRTB 3.2.12: This object encapsulates various methods for specifying a geographic location.
   * When subordinate to a Device object, it indicates the location of the device which can also
   * be interpreted as the user’s current location. When subordinate to a User object, it
   * indicates the location of the user’s home base (i.e., not necessarily their current location).
   *
   * The lat/lon attributes should only be passed if they conform to the accuracy depicted
   * in the type attribute. For example, the centroid of a geographic region such as postal code
   * should not be passed.
   */
  message Geo {
    /*
     * Latitude from -90.0 to +90.0, where negative is south.
     */
    optional double lat = 1;
    /*
     * Longitude from -180.0 to +180.0, where negative is west.
     */
    optional double lon = 2;
    /*
     * Source of location data; recommended when passing lat/lon. Refer to List 5.16.
     */
    optional LocationType type = 9;
    /*
     * Country using ISO-3166-1 Alpha-3.
     */
    optional string country = 3;
    /*
     * Region code using ISO-3166-2; 2-letter state code if USA.
     */
    optional string region = 4;
    /*
     * Region of a country using FIPS 10-4 notation.
     * While OpenRTB supports this attribute, it has been withdrawn by NIST in 2008.
     */
    optional string regionfips104 = 5;
    /*
     * Google metro code; similar to but not exactly Nielsen DMAs. See Appendix A for a link
     * to the codes. (http://code.google.com/apis/adwords/docs/appendix/metrocodes.html).
     */
    optional string metro = 6;
    /*
     * City using United Nations Code for Trade & Transport Locations.
     * See Appendix A for a link to the codes.
     * (http://www.unece.org/cefact/locode/service/location.htm).
     */
    optional string city = 7;
    /*
     * Zip/postal code.
     */
    optional string zip = 8;
    /**
     * Local time as the number +/- of minutes from UTC.
     */
    optional int32 utcoffset = 10;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 5.16: The following table lists the options to indicate how the geographic
     * information was determined.
     */
    enum LocationType {
      GPS_LOCATION = 1;
      IP = 2;
      USER_PROVIDED = 3;
    }
  }

  /*
   * OpenRTB 3.2.13: This object contains information known or derived about the human user
   * of the device (i.e., the audience for advertising). The user id is an exchange artifact
   * and may be subject to rotation or other privacy policies. However, this user ID must be
   * stable long enough to serve reasonably as the basis for frequency capping and retargeting.
   */
  message User {
    /*
     * Exchange-specific ID for the user. At least one of id or buyerid is recommended.
     */
    optional string id = 1;
    /*
     * Buyer-specific ID for the user as mapped by the exchange for the buyer.
     * At least one of buyerid or id is recommended.
     */
    optional string buyeruid = 2;
    /*
     * Year of birth as a 4-digit integer.
     */
    optional int32 yob = 3;
    /*
     * Gender as “M” male, “F” female, “O” Other. (Null indicates unknown)
     */
    optional Gender gender = 4;
    /*
     * Comma separated list of keywords, interests, or intent.
     */
    repeated string keywords = 5;
    /*
     * Optional feature to pass bidder data that was set in the exchange’s cookie.
     * The string must be in base85 cookie safe characters and be in any format.
     * Proper JSON encoding must be used to include “escaped” quotation marks.
     */
    optional string customdata = 6;
    /*
     * Location of the user’s home base defined by a Geo object (Section 3.2.12).
     * This is not necessarily their current location.
     */
    optional Geo geo = 7;
    /*
     * Additional user data. Each Data object (Section 3.2.14) represents a different data source.
     */
    repeated Data data = 8;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    enum Gender {
      MALE = 1;   // "M"
      FEMALE = 2; // "F"
      OTHER = 3;  // "O"
    }
  }

  /*
   * OpenRTB 3.2.14: The data and segment objects together allow additional data about the user
   * to be specified. This data may be from multiple sources whether from the exchange itself
   * or third party providers as specified by the id field. A bid request can mix data objects
   * from multiple providers. The specific data providers in use should be published by
   * the exchange a priori to its bidders.
   */
  message Data {
    /*
     * Exchange-specific ID for the data provider.
     */
    optional string id = 1;
    /*
     * Exchange-specific name for the data provider.
     */
    optional string name = 2;
    /*
     * Array of Segment (Section 3.2.15) objects that contain the actual data values.
     */
    repeated Segment segment = 3;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 3.2.15: Segment objects are essentially key-value pairs that convey specific units
     * of data about the user. The parent Data object is a collection of such values from a given
     * data provider. The specific segment names and value options must be published by the
     * exchange a priori to its bidders.
     */
    message Segment {
      /*
       * ID of the data segment specific to the data provider.
       */
      optional string id = 1;
      /*
       * Name of the data segment specific to the data provider.
       */
      optional string name = 2;
      /*
       * String representation of the data segment value.
       */
      optional string value = 3;
      /**
       * Extensions.
       */
      extensions 100 to 9999;
    }
  }

  /*
   * OpenRTB 3.2.16: This object contains any legal, governmental, or industry regulations
   * that apply to the request. The coppa flag signals whether or not the request falls under
   * the United States Federal Trade Commission’s regulations for the United States Children’s
   * Online Privacy Protection Act (“COPPA”). Refer to Section 7.1 for more information.
   */
  message Regulations {
    /*
     * Flag indicating if this request is subject to the COPPA regulations established by
     * the USA FTC, where 0 = no, 1 = yes.
     */
    optional bool coppa = 1;
    /**
     * Extensions.
     */
    extensions 100 to 9999;
  }
}

/*
 * OpenRTB 4.2.1: This object is the top-level bid response object (i.e., the unnamed outer
 * JSON object). The id attribute is a reflection of the bid request ID for logging purposes.
 * Similarly, bidid is an optional response tracking ID for bidders. If specified, it can be
 * included in the subsequent win notice call if the bidder wins. At least one seatbid object
 * is required, which contains at least one bid for an impression. Other attributes are optional.
 * To express a “no-bid”, the options are to return an empty response with HTTP 204.
 * Alternately if the bidder wishes to convey to the exchange a reason for not bidding,
 * just a BidResponse object is returned with a reason code in the nbr attribute.
 */
message BidResponse {
  /*
   * ID of the bid request to which this is a response.
   */
  required string id = 1;
  /*
   * Array of seatbid objects; 1+ required if a bid is to be made.
   */
  repeated SeatBid seatbid = 2;
  /*
   * Bidder generated response ID to assist with logging/tracking.
   */
  optional string bidid = 3;
  /*
   * Bid currency using ISO-4217 alpha codes.
   */
  optional string cur = 4 [default = "USD"];
  /*
   * Optional feature to allow a bidder to set data in the exchange’s cookie.
   * The string must be in base85 cookie safe characters and be in any format.
   * Proper JSON encoding must be used to include “escaped” quotation marks.
   */
  optional string customdata = 5;
  /**
   * Reason for not bidding. Refer to List 5.19.
   */
  optional NoBidReason nbr = 6;
  /**
   * Extensions.
   */
  extensions 100 to 9999;

  /*
   * OpenRTB 5.19: The following table lists the options for a bidder to signal the exchange
   * as to why it did not offer a bid for the impression.
   */
  enum NoBidReason {
    UNKNOWN_ERROR = 0;
    TECHNICAL_ERROR = 1;
    INVALID_REQUEST = 2;
    KNOWN_WEB_SPIDER = 3;
    SUSPECTED_NONHUMAN_TRAFFIC = 4;
    CLOUD_DATACENTER_PROXYIP = 5;
    UNSUPPORTED_DEVICE = 6;
    BLOCKED_PUBISHER = 7;
    UNMATCHED_USER = 8;
  }

  /*
   * OpenRTB 4.2.2: A bid response can contain multiple SeatBid objects, each on behalf of
   * a different bidder seat and each containing one or more individual bids.
   * If multiple impressions are presented in the request, the group attribute can be used
   * to specify if a seat is willing to accept any impressions that it can win (default) or
   * if it is only interested in winning any if it can win them all as a group.
   */
  message SeatBid {
    /*
     * Array of 1+ Bid objects (Section 4.2.3) each related to an impression.
     * Multiple bids can relate to the same impression.
     */
    repeated Bid bid = 1;
    /*
     * ID of the bidder seat on whose behalf this bid is made.
     */
    optional string seat = 2;
    /*
     * 0 = impressions can be won individually; 1 = impressions must be won or lost as a group.
     */
    optional bool group = 3;
    /**
     * Extensions.
     */
    extensions 100 to 9999;

    /*
     * OpenRTB 4.2.3: A SeatBid object contains one or more Bid objects, each of which relates
     * to a specific impression in the bid request via the impid attribute and constitutes
     * an offer to buy that impression for a given price.
     */
    message Bid {
      /*
       * Bidder generated bid ID to assist with logging/tracking.
       */
      required string id = 1;
      /*
       * ID of the Imp object in the related bid request.
       */
      required string impid = 2;
      /*
       * Bid price expressed as CPM although the actual transaction is for a unit impression only.
       * Note that while the type indicates float, integer math is highly recommended when
       * handling currencies (e.g., BigDecimal in Java).
       */
      required double price = 3;
      /*
       * ID of a preloaded ad to be served if the bid wins.
       */
      optional string adid = 4;
      /*
       * Win notice URL called by the exchange if the bid wins; optional means of serving ad markup.
       */
      optional string nurl = 5;
      /*
       * Optional means of conveying ad markup in case the bid wins; supersedes the win notice
       * if markup is included in both.
       */
      optional string adm = 6;
      /**
       * Native ad response.
       * You can only set one of adm and admNative; either will generate the "adm" field in JSON.
       */
      optional NativeResponse admNative = 50;
      /*
       * Advertiser domain for block list checking (e.g., “ford.com”). This can be an array of
       * for the case of rotating creatives. Exchanges can mandate that only one domain is allowed.
       */
      repeated string adomain = 7;
      /**
       * Bundle or package name (e.g., com.foo.mygame) of the app being advertised, if applicable;
       * intended to be a unique ID across exchanges.
       */
      optional string bundle = 14;
      /*
       * URL without cache-busting to an image that is representative of the content of
       * the campaign for ad quality/safety checking.
       */
      optional string iurl = 8;
      /*
       * Campaign ID to assist with ad quality checking; the collection of creatives
       * for which iurl should be representative.
       */
      optional string cid = 9;
      /*
       * Creative ID to assist with ad quality checking.
       */
      optional string crid = 10;
      /**
       * IAB content categories of the creative. Refer to List 5.1.
       */
      optional ContentCategory cat = 15;
      /*
       * Set of attributes describing the creative. Refer to List 5.3.
       */
      repeated CreativeAttribute attr = 11 [packed = true];
      /*
       * Reference to the deal.id from the bid request if this bid pertains to a
       * private marketplace direct deal.
       */
      optional string dealid = 13;
      /**
       * Width of the ad in pixels.
